<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to register with us</p>
    <hr/>

    <label for="fn"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fn" id="fn">

    <label for="ln"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="ln" id="ln">

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter your password" name="pwd" id="pwd">

    <label for="cpwd"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter your password" name="cpwd" id="cpwd">

    <hr/>
    <button class="btn" type="submit">Register</button>
</form>
    </div>

</body>
</html>
